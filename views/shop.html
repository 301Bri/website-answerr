<!-- shop.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        
        /* Add any additional styles for the shop page */

          body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            margin-bottom: 20px;
        }

        section.product {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section.product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        section.product h2 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }

        section.product p {
            margin-top: 0;
            margin-bottom: 15px;
            color: #555;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        section.product a.buy-button {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        section.product a.buy-button:hover {
            background-color: #218838;
        }

        section.product a.back-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        section.product a.back-button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Shop</h1>
        
    </header>

    <main>
        <section class="product">
            <img src="/images/product1.jpg" alt="Product 1">
            <h2>魔芋爽</h2>
            <p>爽爽</p>
            <p>$30</p>
            <p id="remainingQuantity1">Remaining Quantity: 1</p>
    <label for="quantity1">Quantity:</label>
    <input type="number" id="quantity1" name="quantity1" value="1" min="1" max="10">
    <a href="#" class="buy-button" onclick="buyProduct('Product 1', document.getElementById('quantity1').value)">Buy Now</a>
             <a herf="#" class="back-button" onclick="goToDownloadPage()">Back to Download Page</a>
</section>

          
        </section>

        
        
    

        <!-- Add more products as needed -->
<script>
        function goToDownloadPage() {
            window.location.href = '/download';
        }
    
    // Set the initial remaining quantity
    let remainingQuantity = 1; // Set your actual remaining quantity here

    function buyProduct(productName, quantity) {
        // Check if there's enough remaining quantity
        if (quantity <= remainingQuantity) {
            // Perform any additional actions (e.g., update remaining quantity)

            // Update remaining quantity display
            remainingQuantity -= quantity;
            document.getElementById('remainingQuantity1').textContent = `Remaining Quantity: ${remainingQuantity}`;

            // Send email with product name and quantity
            sendEmail(productName, quantity);

            // You can also redirect the user to a confirmation page or perform other actions
        } else {
            alert(`Not enough quantity available. Remaining Quantity: ${remainingQuantity}`);
        }
    }

    function sendEmail(productName, quantity) {
        // Replace the email sending logic with your actual implementation
        // Here, we are using a simple alert as a placeholder
        alert(`Email sent for purchasing ${quantity} ${productName}(s)`);
    }

</script>
    </main>
</body>
</html>
